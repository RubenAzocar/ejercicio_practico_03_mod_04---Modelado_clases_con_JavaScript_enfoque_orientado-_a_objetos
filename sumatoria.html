<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sumatoria - Ejecución Dinámica</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #0f172a;
            --card: #1e293b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .glow-card {
            background: var(--card);
            padding: 3rem;
            border-radius: 32px;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .btn-console {
            background: transparent;
            color: var(--primary-light);
            border: 2px solid var(--primary-light);
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-console:hover {
            background: var(--primary-light);
            color: var(--bg);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .executing {
            color: #10b981;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="glow-card">
        <div class="icon-circle">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 11V7l-5 5 5 5v-4h11l5-5-5-5v4H7z"/>
            </svg>
        </div>
        <h1>Lógica de Sumatoria</h1>
        <p>Se ha inicializado una instancia de cálculo con una base aleatoria. Las iteraciones se están procesando automáticamente.</p>

        <button class="btn-console" onclick="location.reload()">Reiniciar Sumatoria</button>

        <div class="executing">
            <div class="dot"></div>
            <span>Resultados en consola</span>
        </div>
    </div>

    <!-- Carga del Script de Sumatoria -->
    <script src="sumatoria.js"></script>
</body>
</html>

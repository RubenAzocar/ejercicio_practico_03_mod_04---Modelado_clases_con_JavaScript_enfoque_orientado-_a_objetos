<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony Chile - Catálogo Premium</title>
    <style>
        :root {
            --sony-black: #000000;
            --sony-dark-grey: #1a1a1a;
            --sony-accent: #0070d1;
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--sony-black);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(145deg, #111111, #050505);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .console-indication {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(0, 112, 209, 0.1);
            border: 1px solid var(--sony-accent);
            border-radius: 50px;
            color: var(--sony-accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .console-indication:hover {
            background: var(--sony-accent);
            color: white;
            transform: translateY(-2px);
        }

        .hint {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo Sony Chile</h1>
        <p>Estamos procesando el inventario de productos premium. El modelado de objetos y sus especificaciones detalladas están disponibles para revisión técnica.</p>
        <div class="console-indication">
            <span>Ver Resultados en Consola</span>
        </div>
        <p class="hint">Presiona F12 o clic derecho > Inspeccionar > Console</p>
    </div>

    <!-- Carga del Script del Catálogo -->
    <script src="catalogo_sony_CL.js"></script>
</body>
</html>
